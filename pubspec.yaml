name: what_todo
description: A simple todo app in flutter.

publish_to: 'none'

version: 1.0.0+1

analyzer:
  enable-experiment:
    - non-nullable

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

  syncfusion_flutter_calendar: ^19.2.59
  # date
  intl: ^0.17.0
  google_fonts: ^2.1.0
  provider: ^6.0.0-dev

  sqflite:
  path:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/